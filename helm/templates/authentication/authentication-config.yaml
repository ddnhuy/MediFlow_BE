apiVersion: v1
kind: ConfigMap
metadata:
  name: authentication-config
data:
  appsettings.json: |
    {
      "ConnectionStrings": {
        "Database": "Server=postgres-authentication;Port=5432;Database=AuthenticationDb;User Id=postgres;Password=postgres;Include Error Detail=true;",
        "Redis": "redis:6379"
      },
      "GrpcSettings": {
        "DiscountUrl": "http://discount-grpc:80"
      },
      "MessageBroker": {
        "Host": "amqp://rabbitmq:5672",
        "UserName": "guest",
        "Password": "guest"
      },
      "Logging": {
        "LogLevel": {
          "Default": "Information",
          "Microsoft.AspNetCore": "Warning"
        }
      },
      "AllowedHosts": "*"
    }